name: UTCS Code Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  utcs-validation:
    name: Validate UTCS Codes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run UTCS validation
      run: |
        npx ts-node scripts/scan-utcs.ts "src/**/*.{ts,tsx,md}" "*.md" "docs/**/*.md"
      env:
        JUNIT_OUTPUT: utcs-validation-results.xml
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: utcs-validation-results
        path: utcs-validation-results.xml
        
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: UTCS Validation Results
        path: utcs-validation-results.xml
        reporter: java-junit
        fail-on-error: true